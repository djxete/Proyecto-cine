<!DOCTYPE html>
<html lang="en">

<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cinema</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link

	<!-- Eleccion de pelicula -->
	<div class="contenedor-pelicula">

		</select>
	</div>

		</li>

			<div class="asiento seleccionado"></div>

		</li>
		<li>
			<div class="asiento ocupado"></div>
			<small>Ocupado</small>
		</li>

			<div class="asiento"></div>
			<div class="asiento"></div>
			<div class="asiento"></div>
		</div>
		<div class="fila">
			<div class="asiento"></div>
			<div class="asiento"></div>
			<div class="asiento"></div>
			<div class="asiento"></div>
			<div class="asiento"></div>
			<div class="asiento"></div>
			<div class="asiento ocupado"></div>
			<div class="asiento ocupado"></div>
		</div>
		<div class="fila">
			<div class="asiento"></div>

			<div class="asiento ocupado"></div>

			<div class="asiento"></div>
		</div>
		<div class="fila">
			<div class="asiento"></div>
			<div class="asiento"></div>
			<div class="asiento"></div>
			<div class="asiento"></div>
			<div class="asiento ocupado"></div>
			<div class="asiento ocupado"></div>
			<div class="asiento ocupado"></div>
			<div class="asiento"></div>

	<p class="parrafo">Has seleccionado 
		<span id="contar">0</span> asientos que suman un total de
		 <span id="total">0</span> €</p>



	<script src="main.js"></script>

</html>
